<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists">
        </ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
    $(function(){
      // 変数代入
                  // var test2 = page;
            // var test1 = pageCount;
            // console.log(test1);
      $('.search__btn').on('click',function(){
        var keyword = $('.search__text__input').val();
        var count = 1;
        // 検索欄に入力した文字のvalをkeywordに代入
        $.ajax({
          url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
          // データを要求する先のURL記載
          type: 'GET',
          // 通信に利用するHTTPメソッド（デフォルトはGETだから不要かも）
          datatype: 'json',
          // 応答データの種類（text、html、xml、json、jsonp、script）
          //jsonの意味と使用理由 https://techplay.jp/column/611
          data: {
           // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
          applicationId: appId, // (今回はこのIDを使用してください)
          booksGenreId: '001',
          // booksGenreId=楽天ブックスジャンルID
          keyword: keyword,
          // 検索キーワード
          hits: '20',
          page: count
          // 1ページあたりの取得件数を20に設定
        }}).done(function(returnData){
          $('.pager').remove();
          $('.lists__item').remove();
          $('.no_message').remove()
          $('.errormessage').remove()
          // ↑ページャの重複削除
          if (returnData.count > 0){
            $.each(returnData.Items,function(i,item){
              // $.each(配列・オブジェクト, function(index, value) { //繰り返し処理を記述する})
              var list = $("<li class='lists__item'>" +
                "<div class='lists__item__inner'>" +
                "<a href='" + item.Item.itemUrl +"'class='lists__item__link' target='_blank'>" +"<img src='" + item.Item.mediumImageUrl +"' class='lists__item__img' alt>" +
                "<p class='lists__item__detail'>作品名：" +item.Item.title + '</p>' +
                "<p class='lists__item__detail'>作者：" +item.Item.author + '</p>' +
                "<p class='lists__item__detail'>出版社：" +item.Item.publisherName + '</p>' + '</a>' +
                '</div>' + '</li>');
              $('ul').prepend(list);
              // console.log(item.Item)
              // console.log(item);
              // console.log(returnData.Items);
              // console.log(item.Item);
              // console.log(Items.page);ここできないのがわからない
              // console.log(returnData.page)
              // console.log(returnData);
              // console.log(item.Item.itemUrl)
              // console.log(item.Item.mediumImageUrl)
              // console.log(item.Item.title)
            });
            var test = $('<div class="pager" data-js="pager">' +
            '<div class="counter">' + '<span class="counter-current">' + returnData.page + '</span>' + '/' + '<span class="counter-all">' + returnData.pageCount + '</span>' +
            '</div>' + '<div class="btn-wrapper">' + '<a class="btn-item" data-js="page-prev" href="">' + '前へ' + '</a>' + '<a class="btn-item" data-js="page-next" href="">' + '次へ' + '</a>');
            $('ul').after(test);
              // ↓色消すやつ
            if (count === 1){

              $('page-prev').addClass('disabled')

            }

            // ページの変更
            





          } else {
            $('.message').append('<p class="no_message">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</p>');
              // 修正点
              // 連打したときの表示エラー
              // failの中にfail.~~ ===エラーコードで表示させる
              // doneのreturnData見たいにfailの決める
              // 検索内容が入っていないとき failの設定でなんとかなりそう
              // できてるけど検索結果ないときの表示（多分elseにエラーコードか今と同じでp追加）
              // 次へと前への画面遷移（ifで？）
              // 最初にcountに１を入れる
              // 次へを押したらcountをプラス１するようにする、前へは
              // removeで消す
              // 非表示（disabledクラスを追加する）
              // varで変数後から作ってわかりやすく

        }}).fail(function(fail){
          $('.pager').remove();
          $('.lists__item').remove();
          $('.no_message').remove()
          $('.errormessage').remove()
          var errorNumber = fail.status;
          console.log(errorNumber)
          if(errorNumber === 400) {
            var test2 = $('<p class="errormessage">検索文字が入力されていません。</P>')
              $('.message').prepend(test2)
          }
        });
      });
    });
    </script>
  </body>
</html>
