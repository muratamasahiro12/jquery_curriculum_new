<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists">
        </ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      $(function() {
        var keyword;
        var list;
        // ボタンクリック時の処理　データ属性で取得
        // サーチボタンもデータ属性で
        $('.search').on('click', '.search__btn', function(){
          keyword = $('.search__text__input[data-js = search-word]').val();
          ajaxProcessing(1, keyword);
        });
        // preventDefaultでデフォルトのデフォルト動作をキャンセルする(aタグの画面遷移)
        $('body').on('click', '.btn-item[data-js = page-prev]', function(ev){
          // ↓aタグの画面遷移無効
          ev.preventDefault();
          // console.log(ev);
          // return false;(クリックしても画面が変わらない)
          // グレーアウト時クリック無効
          if ($('.btn-item[data-js = page-prev]').hasClass('disabled')) {
            return false;
            // 返り値の場合と処理を中断の意味がある
          };
          ajaxProcessing(pageCount + -1, keyword);
        });
        $('body').on('click', '.btn-item[data-js = page-next]', function(ev){
          ev.preventDefault();

          if ($('.btn-item[data-js = page-next]').hasClass('disabled')) {
            return false;
          };
          ajaxProcessing(pageCount + 1, keyword);
        });

        // --関数の定義--
        function reset(){
          $('.pager,.lists__item,.errorMessage').remove();
        };
        // appendは一回にしたいeach後にappend ulはクラス名で指定　ページャも同様　　修正済み
        function doneProcessing(returnData){
          $.each(returnData.Items,function(index,item){
            list = $(
              '<li class="lists__item">' +
                '<div class="lists__item__inner">' +
                  '<a href="' + item.Item.itemUrl +'"class="lists__item__link" target="_blank" rel="noopener noreferrer">' +
                    '<img src="' + item.Item.mediumImageUrl +'" class="lists__item__img" alt="">' +
                    '<p class="lists__item__detail">作品名：' + item.Item.title + '</p>' +
                    '<p class="lists__item__detail">作者：' + item.Item.author + '</p>' +
                    '<p class="lists__item__detail">出版社：' + item.Item.publisherName + '</p>' +
                  '</a>' +
                '</div>' +
              '</li>'
            );
            $('.lists').append(list);
          });
          console.log(list)
        };
        function pagerDisplay(returnData){
          var pager = $(
            '<div class="pager" data-js="pager">' +
              '<div class="counter">' +
                '<span class="counter-current">' + returnData.page + '</span>' +
                '/' +
                '<span class="counter-all">' + returnData.pageCount +'</span>' +
              '</div>' +
              '<div class="btn-wrapper">' +
                '<a class="prev btn-item" data-js="page-prev" href="">' +
                  '前へ' +
                '</a>' +
                '<a class="btn-item" data-js="page-next" href="">' +
                  '次へ' +
                '</a>' +
              '</div>' +
            '</div>'
          );
          $('.lists').after(pager);
        };
        // ↓ページャ非活性
        function pagerDisabled(page,returnData){
          if (page === returnData.first){
            $('.btn-item[data-js = page-prev]').addClass('disabled');
          };
          if (page === returnData.pageCount){
            $('.btn-item[data-js = page-next]').addClass('disabled');
          }
        }
        function notFound() {
          $('.message').prepend('<p class="errorMessage">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</p>');
        }
        // その他のエラーは最後にエラー表示するように　スイッチ文のインデント確認する最後があっていれば
        function failProcessing(errorNumber){
          switch( errorNumber ) {
            case 0:
              $('.message').prepend('<p class="errorMessage">通信に失敗しました。インターネットの接続をご確認ください。</P>');
              break;
            case 400:
              $('.message').prepend('<p class="errorMessage">検索文字が入力されていません。</P>');
              break;
            case 429:
              $('.message').prepend('<p class="errorMessage">リクエスト過多です。しばらく時間を置いてからお試しください。</P>');
              break;
            case 500:
              $('.message').prepend('<p class="errorMessage">システムエラー。長時間続くようであれば、<a href="https://webservice.faq.rakuten.net/hc/ja/requests/new">こちら</a>よりごお問い合わせください。</P>');
              break;
            default:
              $('.message').prepend('<p class="errorMessage">メンテナンス</P>')
          };
        };
        // インデント修正

        function ajaxProcessing(page, keyword){
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            // リクエスト先のURL記載
            type: 'GET',
            // 通信に利用するHTTPメソッド（デフォルトはGETだから不要かも）分かりやすいように
            datatype: 'json',
            // 応答データの種類（text、html、xml、json、jsonp、script）
            //jsonの意味と使用理由 https://techplay.jp/column/611
            data: {
              // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
              applicationId: appId, // (今回はこのIDを使用してください)
              booksGenreId: '001',
              // booksGenreId=楽天ブックスジャンルID
              keyword: keyword,
              // 検索キーワード
              hits: 20,
              page: page
            }
          }).done(function(returnData){
              // console.log(returnData);
              reset();
              pageCount = returnData.page;
              $(window).scrollTop();
              if (returnData.count > 0){
                doneProcessing(returnData);
                pagerDisplay(returnData);
                pagerDisabled(page,returnData);
              } else {
                notFound();
            }}).fail(function(fail){
              reset();
              // console.log(fail.status);
              failProcessing(fail.status);
              });
            };
      });
      // 検索ボタン押したときの処理でclickPagerを使わなくて済むように
      // →ajaxProcessing利用
      // スイッチ文を利用する(if文の代わり)
      // スイッチ文利用
      // done,failの中身を関数化して中身短く
      // css('pointer-events', 'none')でボタンを押せなくするのではなくボタンは押せるけどそのボタンにdisabledがついていたら処理しない、ついていたら普通に
      // → if ($('.btn-item[data-js = page-prev]').hasClass('disabled')) {
      //       return false;
      //     };



      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: appId,
      //     booksGenreId: '001',
      //     hits: 20
      //     // ヒット数20件にする
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">
      //  <div class="lists__item__inner">
      //    <a href="" class="lists__item__link" target="_blank">
      //      <img src="" class="lists__item__img" alt="">
      //      <p class="lists__item__detail">作品名：</p>
      //      <p class="lists__item__detail">作者　：</p>
      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在の–ページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
    //   <div class="pager" data-js="pager">
    //   <div class="counter">
    //     <span class="counter-current"></span>/<span class="counter-all"></span>
    //   </div>
    //   <div class="btn-wrapper">
    //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
    //     <a class="btn-item" data-js="page-next" href="">次へ</a>
    //   </div>
    // </div>
    </script>
  </body>
</html>
