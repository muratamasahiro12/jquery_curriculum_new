<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" class="search__text__input" placeholder="検索する" data-js="search-word">
          </div>
          <button class="search__btn" data-js="search-btn">検索する</button>
        </div>
        <div class="message"></div>
        <ul class="lists">
        </ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script src="./js/appid.js"></script>
    <script>
      $(function() {
        // 検索ボタンクリック時の処理(元からあるボタンだからどっちでもいいかも)
        // .on( events [, selector] , handler(eventObject) )
        $('.search').on('click', '.search__btn', function(){
          keyword = $('.search__text__input').val();
          ajax(1, keyword);
        });
        // 前へボタンクリック時の処理
        // preventDefaultでデフォルトのデフォルト動作をキャンセルする(aタグの画面遷移)
        $('body').on('click', '.btn-item:first', function(ev){
          ev.preventDefault();
          clickPager(-1, keyword);
        });
        // 次へボタンクリック時の処理
        $('body').on('click', '.btn-item:last', function(ev){
          ev.preventDefault();
          clickPager(1, keyword);
        });
        // 現ページ番号
        var pageCount;
        // --関数の定義--
        function reset(){
          $('.pager,.lists__item,.errormessage').remove();
        };
        function ajax(page, keyword){
          $.ajax({
            url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
            // データを要求する先のURL記載
            type: 'GET',
            // 通信に利用するHTTPメソッド（デフォルトはGETだから不要かも）
            datatype: 'json',
            // 応答データの種類（text、html、xml、json、jsonp、script）
            //jsonの意味と使用理由 https://techplay.jp/column/611
            data: {
              // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
              applicationId: appId, // (今回はこのIDを使用してください)
              booksGenreId: '001',
              // booksGenreId=楽天ブックスジャンルID
              keyword: keyword,
              // 検索キーワード
              hits: 20,
              page: page
            }}).done(function(returnData){
              reset()
              pageCount = returnData.page;
              $(window).scrollTop();
              if (returnData.count > 0){
                $.each(returnData.Items,function(index,item){
                // doneからreturnData持ってきてそのなかのItems(全体情報)からitem(個別情報)へ
                // $.each(配列・オブジェクト, function(index, value) { //繰り返し処理を記述する})
                var list = $(
                  "<li class='lists__item'>" +
                    "<div class='lists__item__inner'>" +
                      "<a href='" +item.Item.itemUrl +"'class='lists__item__link' target='_blank'>" +
                        "<img src='" + item.Item.mediumImageUrl +"' class='lists__item__img' alt>" +
                        "<p class='lists__item__detail'>作品名：" +item.Item.title + '</p>' +
                        "<p class='lists__item__detail'>作者：" +item.Item.author + '</p>' +
                        "<p class='lists__item__detail'>出版社：" +item.Item.publisherName + '</p>' +
                      '</a>' +
                    '</div>' +
                  '</li>');
                  $('ul').prepend(list);
                  // console.log(returnData)
                  // console.log(item)
                })
                var pager = $(
                  '<div class="pager" data-js="pager">' +
                    '<div class="counter">' +
                      '<span class="counter-current">' + returnData.page + '</span>' +
                      '/' +
                      '<span class="counter-all">' + returnData.pageCount +'</span>' +
                    '</div>' +
                    '<div class="btn-wrapper">' +
                      '<a class="prev btn-item" data-js="page-prev" href="">' +
                        '前へ' +
                      '</a>' +
                      '<a class="btn-item" data-js="page-next" href="">' +
                        '次へ' +
                      '</a>' +
                    '</div>' +
                  '</div>'
                );
                $('ul').after(pager);
                // ↓ページャ非活性
                if (page === returnData.first){
                  $('.btn-item:first').addClass('disabled')
                                      .css('pointer-events', 'none');
                };
                if (page === returnData.pageCount){
                  $('.btn-item:last').addClass('disabled')
                                    .css('pointer-events', 'none');
                };
              } else {
                $('.message').prepend('<p class="errorMessage">検索結果が見つかりませんでした。<br>別のキーワードで検索して下さい。</p>');
            }}).fail(function(fail){
              reset();
              var errorNumber = fail.status;
              // console.log(errorNumber)
                if(errorNumber === 400) {
                  var errorMessage = $('<p class="errormessage">検索文字が入力されていません。</P>')
                  $('.message').prepend(errormessage)
                }else if(errorNumber === 429) {
                  var errorMessage= $('<p class="errormessage">リクエスト過多です。しばらく時間を置いてからお試しください。</P>')
                  $('.message').prepend(errormessage)
                }else if(errorNumber === 500) {
                  var errorMessage = $('<p class="errormessage">システムエラー。長時間続くようであれば、<a href="https://webservice.faq.rakuten.net/hc/ja/requests/new">こちら</a>よりごお問い合わせください。</P>')
                };
                $('.message').prepend(errorMessage)
              });
            };
        function clickPager(i, keyword){
            ajax(pageCount+i, keyword);
        };
      });

      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載っているので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // e.preventDefault イベントをキャンセルするためのメソッド。今回はaタグの遷移を無効化します。
      // on('click') onメソッドを使うことで、動的に出力される要素に対してもイベント登録が行えます。
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理が行えます。
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: appId,
      //     booksGenreId: '001',
      //     hits: 20
      //     // ヒット数20件にする
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、下のテンプレに沿ってデータを入れ込みましょう。
      // <li class="lists__item">
      //  <div class="lists__item__inner">
      //    <a href="" class="lists__item__link" target="_blank">
      //      <img src="" class="lists__item__img" alt="">
      //      <p class="lists__item__detail">作品名：</p>
      //      <p class="lists__item__detail">作者　：</p>
      //      <p class="lists__item__detail">出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      // 取得できた書籍の件数をもとに、ページャを作成しましょう
      // ページャの条件
      // ├ 「現在の–ページ数」と「全てのページ数」が表示されている
      // ├ 「前へ」と「次へ」のボタンがある
      // ├ 1ページ目では「前へ」に、最後のページでは「次へ」にdisabledクラスをつけて非活性（使用不能）にする
      // └ 1ページしかない場合はどちらもdisabledクラスをつけて非活性にする
      //
      // ページャのテンプレート
    //   <div class="pager" data-js="pager">
    //   <div class="counter">
    //     <span class="counter-current"></span>/<span class="counter-all"></span>
    //   </div>
    //   <div class="btn-wrapper">
    //     <a class="btn-item" data-js="page-prev" href="">前へ</a>
    //     <a class="btn-item" data-js="page-next" href="">次へ</a>
    //   </div>
    // </div>
    </script>
  </body>
</html>
