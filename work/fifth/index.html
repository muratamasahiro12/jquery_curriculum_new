    <script src="../../common/js/jquery.js"></script>
    <script>
      $(function() {
        $('.select').change(sort);
        function sort() {
          var seVal = $(this).val();
          if(seVal === 'all'){
            $('.list').children().show()
          } else {
            $('.list').children().each(function(index,list){
              if($(list).data("category-type") === seVal){
                $(this).show();
              } else {
                $(this).hide();
              }
            });
          }
        };
      });
            // 2 if文でイコールの2つと３つの違い確認
      // 等価演算子と厳密等価演算子
      //「== (等価演算子)」：比較する際に「値」だけをチェックする演算子
      // 「=== (厳密等価演算子)」：比較する際に「値」と「型」の両方をチェックする演算子
      // 3つでできるようにと3つの方が良いその理由
      // 3  each不要でshowは複数対応
      // each消してshowで対応することでシンプルに
      // 4 else eachに引数設定できるから調べる
      // eachの引数がthisを代用できるから調べる
      
            // 今回やるのはソート機能です。
      // selectボックスをクリックして言語を選び、その言語と関係のあるリストだけが表示されるプログラムです。
      // [処理の流れ]
      // ・セレクトボックスをクリックする。
      // ・セレクトボックスのvalueとliのdata-category-typeが一致しているものをだけ表示させる。
      // ・Allを選択した場合のみ全てのliを表示させる。
      // [使うメソッド]
      // .show() 要素を表示させる
      // .hide() 要素を隠す
      // .val() 要素のvalueを取得
      // .data('') DOM要素にあるdata-~を取得できる
      // .change() セレクトボックスの値の変更をキャッチする関数
      // $().each() DOM要素を1つずつループ処理をする（ループ内で$(this)を使うと要素がひとつずつ取得できる）

      // jQuery.each( array, function )
      // 引数に設定するfunctionは以下の引数を受け取ります
